<div class="topic-container" ng-controller="topicController">  
	<div class="tab-navigation">	
		<div ng-show="content.page === page" class="navigation">
			<div class="top-nav">
				<div class="nav">
					<span ng-repeat="listItem in goToList | limitTo:2">
						<a href="#" ng-click="clickLink($event, listItem.link)">{{listItem.title}}</a>
					</span>
				</div>
			</div>
			<div class="bot-nav">
				<div class="nav">
				  <span ng-repeat="listItem in goToList" ng-if="$index >= 2">
				  	<a href="#" ng-click="clickLink($event, listItem.link)">{{listItem.title}}</a>
				  </span>
				</div>
			</div>
			<div class="logo-nav">
			</div>
		</div>
		<h3 ng-show="content.page !== page"> {{content.header}} </h3>
	</div>	
	<div class="tab-content">
	</div>
	<div class="tab-footer row">
	  <div class="col-lg-5 placeholder">flop</div>
	  <div class="col-lg-2">a</div>
	  <div class="col-lg-5 placeholder">flop</div>
	  <div class="center-round">
	  	<div class="center-rect">
	  	</div>
	  </div>
	</div>
</div>
