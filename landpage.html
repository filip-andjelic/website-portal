<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title> Website Development </title>
	<script type="text/javascript" src="plugins/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="node_modules/angular-ui-bootstrap/ui-bootstrap.js"></script>
	<script type="text/javascript" src="app/archModule.module.js"></script>
	<script type="text/javascript" src="app/appModule.module.js"></script>
	<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body ng-app="archModule">
		<div id="arch-wrapper" class="floating-wrapper row" ng-controller="omniaCtrl">
			<div class="col-lg-1"></div>
			<div class="col-lg-10 main-wrapper row">
				<div topic-holder data-topic='downtownData' ng-click="clickPage($event,1)" ng-class="page === 1 ? 'front-tab' : 'back-tab top-left-tab'" id="downtown"></div>
				<div topic-holder data-topic='artCultureData' ng-click="clickPage($event,2)" ng-class="page === 2 ? 'front-tab' : 'back-tab top-right-tab'" id="art"></div>
				<div topic-holder data-topic='peopleData' ng-click="clickPage($event,3)" ng-class="page === 3 ? 'front-tab' : 'back-tab bot-right-tab'" id="people"></div>
				<div topic-holder data-topic='roadData' ng-click="clickPage($event,4)" ng-class="page === 4 ? 'front-tab' : 'back-tab bot-left-tab'" id="road"></div>
				<div topic-holder data-topic='homeData' ng-click="clickPage($event,0)" ng-class="page === 0 ? 'front-tab' : 'back-tab'" id="home"></div>
			</div>
			<div class="col-lg-1"></div>
		</div>
		<div id="background-picture"></div>
	</body>
</html>
